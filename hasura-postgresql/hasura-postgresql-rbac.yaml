apiVersion: v1
kind: ServiceAccount
metadata:
  name: hasura-database
  namespace: front
  labels:
    k8s-app: hasura-database
    addonmanager.kubernetes.io/mode: Reconcile
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hasura-database
  labels:
    k8s-app: hasura-database
    addonmanager.kubernetes.io/mode: Reconcile
rules:
  - apiGroups:
      - ""
    resources:
      - "services"
      - "namespaces"
      - "endpoints"
    verbs:
      - "get"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: front
  name: hasura-database
  labels:
    k8s-app: hasura-database
    addonmanager.kubernetes.io/mode: Reconcile
subjects:
  - kind: ServiceAccount
    name: hasura-database
    namespace: front
    apiGroup: ""
roleRef:
  kind: ClusterRole
  name: hasura-database
  apiGroup: ""