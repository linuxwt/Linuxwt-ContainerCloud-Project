apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd-log
  namespace: monitor
  labels:
    k8s-app: fluentd-logging
    addonmanager.kubernetes.io/mode: Reconcile
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fluentd-log
  labels:
    k8s-app: fluentd-logging
    addonmanager.kubernetes.io/mode: Reconcile
rules:
  - apiGroups:
      - ""
    resources:
      - "services"
      - "namespaces"
      - "pods"
      - "endpoints"
    verbs:
      - "get"
      - "watch"
      - "list"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: monitor
  name: fluentd-log
  labels:
    k8s-app: fluentd-logging
    addonmanager.kubernetes.io/mode: Reconcile
subjects:
  - kind: ServiceAccount
    name: fluentd-log
    namespace: monitor
    apiGroup: ""
roleRef:
  kind: ClusterRole
  name: fluentd-log
  apiGroup: ""
