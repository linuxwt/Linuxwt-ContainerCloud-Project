apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  labels:
    name: redis
  namespace: monitor
spec:
  serviceName: redis
  selector:
    matchLabels:
      name: redis
  replicas: 1
  template:
    metadata:
      labels:
        name: redis
    spec:
      serviceAccountName: redis
      containers:
      - name: redis
        image: redis
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh","-c","redis-server /usr/local/etc/redis/redis.conf"]
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 1Gi
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
        - name: config
          mountPath: /usr/local/etc/redis
        - name: redis-data
          mountPath: /data
      volumes:
      - name: tz-config
        hostPath:
          path: /usr/share/zoneinfo/Asia/Shanghai
      - name: config
        configMap:
          name: redis-config
      - name: redis-data
        emptyDir: {}
      nodeSelector:
        app: monitor
