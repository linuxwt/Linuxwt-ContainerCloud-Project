apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: monitor
  labels:
    k8s-app: grafana
    addonmanager.kubernetes.io/mode: Reconcile
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: grafana
  labels:
    k8s-app: grafana
    addonmanager.kubernetes.io/mode: Reconcile
rules:
  - apiGroups:
      - ""
    resources:
      - "services"
      - "namespaces"
      - "endpoints"
    verbs:
      - "get"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: monitor
  name: grafana
  labels:
    k8s-app: grafana
    addonmanager.kubernetes.io/mode: Reconcile
subjects:
  - kind: ServiceAccount
    name: grafana
    namespace: monitor
    apiGroup: ""
roleRef:
  kind: ClusterRole
  name: grafana
  apiGroup: ""

