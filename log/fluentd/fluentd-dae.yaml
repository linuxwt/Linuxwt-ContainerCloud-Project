apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: monitor
  labels:
    name: fluentd
spec:
  selector:
    matchLabels:
      name: fluentd
  template:
    metadata:
      labels:
        name: fluentd
    spec:
      serviceAccountName: fluentd-log
      containers:
      - name: fluentd
        image: fluentd:V2.7.0-TZ
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args: ["-c", "fluent-gem install fluent-plugin-record-modifier;fluentd;while true; do sleep 30; done;"]
        resources:
          limits:
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 200Mi
        env:
        - name: FLUENTD_ARGS
          value: --no-supervisor -q
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
        - name: flu-config
          mountPath: /etc/fluent/config.d
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: flu-config
        configMap:
          name: fluentd
      tolerations:
      - effect: NoSchedule
        operator: Exists
