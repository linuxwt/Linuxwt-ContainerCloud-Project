apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak-database
  labels:
    app: keycloak-database
  namespace: devops
spec:
  serviceName: keycloak-database
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-database
  template:
    metadata:
      labels:
        app: keycloak-database
    spec:
      serviceAccountName: keycloak-database
      containers:
      - name: keycloak-database
        image: 10.235.9.36:30002/library/keycloak/postgres:11.4
        imagePullPolicy: IfNotPresent
        env:
          - name: POSTGRES_DB
            valueFrom:         
              configMapKeyRef:   
                name: keycloak-database-info 
                key: POSTGRES_DB
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: keycloak-database-info
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: keycloak-database-info
                key: POSTGRES_PASSWORD
        ports:
        - containerPort: 5432
        volumeMounts:
          - name: data
            mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: keycloak-database-glusterfs-pvc
      nodeSelector:
        tool: monitor
      tolerations: 
        - key: "node-role.kubernetes.io/app"
          operator: "Exists"
          effect: "NoSchedule"